<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name" />

    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        ERROR NAME
    </div>
    <br>

    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age" />

    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
        ERROR AGE
    </div>
    <br>

    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email" />

    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        ERROR EMAIL
    </div>
    <br>

    <label for="date_of_birth">Enter date of birth(dd/mm/yyyy): </label>
    <input type="text" th:field="*{dateOfBirth}" id="date_of_birth" />

    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">
        ERROR DOB FORMAT
    </div>
    <br>

    <input type="submit" value="Create"/>
</form>

</body>
</html>
